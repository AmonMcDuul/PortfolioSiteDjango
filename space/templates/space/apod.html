{% extends 'main.html' %}
{% block content %}
<br>
<!-- Main Section -->
<main class="projects">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <h2 class="dev__name"><a href="{% url 'apod' %}">APOD</a></h2>
                <h2 class="dev__name"><a href="{% url 'spacenews' %}">SpaceNews</a></h2>
                <h2 class="dev__name"><a href="{% url 'marspost' %}">MarsPost</a></h2>
            </div>
            <hr>
            <div class="column column--2of3">
                <h1>Astronomy picture of the day</h1>
                <hr>
                <br />
                <h3>{{data.title}}</h3>
                <small><i>{{data.date}}</i></small>
                <br />
                <br />
                {% if data.media_type == 'video' %}
                <iframe style="width:100%; min-height:360px;" src="{{data.url}}" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                {% else %}
                <img src="{{data.url}}" style="width: 38vw;" />
                <br>
                <a href="{{data.hdurl}}">hd link</a>
                {% endif %}
                <br />
                <br />
                <p>{{data.explanation}}</p>
                <br />
                <br />
                <hr>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
