{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'homepage' %}" class="header__logo">
            <img src="https://amonmcduul-bucket.s3.eu-central-1.amazonaws.com/newlogo2.PNG" alt="Joran Schols Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Users</a></li>
                <li class="header__menuItem"><a href="{% url 'apod' %}">Space</a></li>
                <li class="header__menuItem"><a href="{% url 'moviedb' %}">MovieDB</a></li>
                <li class="header__menuItem"><a href="{% url 'apiinfo' %}">API</a></li>
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
                <li class="header__menuItem"><a href="{% url 'account' %}">Account</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
